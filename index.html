<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
    <div class="fvh">
        <main class="container-main">
            <div class="container-sub-1">
                <div class="logo-box">
                    <img src="images/logo.svg" alt="logo" class="logo-img">
                </div>
                <div class="small-screen">
                    <img src="images/hero-mobile.jpg" class="img-hero" alt="image">
                </div>
                <div class="text-center">
                    <div class="heading-text">
                        <h1 class="heading-text--1">
                            We're
                            <span class="heading-text--2">
                    coming soon
                    </span>
                        </h1>
                    </div>
                    <div class="para-text-box">
                        <p class="para-text">
                            Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
                        </p>
                    </div>
                    <div class="email-form-box">
                        <input type="email" class="email-form" name="email" aria-label="email" placeholder="Email Address">
                        <input type="image" src="images/icon-arrow.svg" class="btn" alt="error-image">
                    </div>
                </div>
            </div>

            <div class="container-sub-2">
                <img src="images/hero-desktop.jpg" alt="Company's model photo" class="full-image">
            </div>
        </main>
        <footer>
            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> Coded by <a href="#">prem</a>
            </p>
        </footer>
    </div>
</body>

</html>
